<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
<!-- 3. In previous assignment you have created a tabular data
using javascript. Let’s modify that. Create a form which
takes student’s details and show each student detail in
table. Each row of table must contain a delete button and
an edit button. On click on delete button entire row should
be deleted. On click on edit button, a hidden form will
appear with the values of that row. -->
<h1>Admission Form</h1>
<form action="" id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="class">Class</label>
    <input type="text" id="class" name="class" required><br><br>

    <button type="submit">Add Student</button> <br><br>
</form>

<table id="studentTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<br><br>

<div id="editFormContent" class="hidden">
    <form action="" id="editForm">
        <h1>Edit Student Details</h1>
        <input type="hidden" id="editIndex">

        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required><br><br>
    
        <label for="editAge">Age:</label>
        <input type="number" id="editAge" name="editAge" required><br><br>
    
        <label for="editClass">Class</label>
        <input type="text" id="editClass" name="editClass" required><br><br>
    
        <button type="submit">Update Student</button> <br><br>

    </form>

</div>








    <script src="app.js"></script>
</body>
</html>
